<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS rgb color Value Example</title>
    <style type="text/css">
        #rgb-color
        {
            color: rgb(0,0,255);
        }
    </style>
</head>
<body>
    <p id="rgb-color"> This is an example for CSS rgb color value </p>
</body>
</html>
