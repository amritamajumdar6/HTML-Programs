<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Examples</title>
</head>
<body>
    <p id="MBD Students"> Hello Everyone we are MBD Students </p>
    <button onclick="changeStyles();">Change the Style </button>
    <script type="text/javascript">
        function changeStyles()
        {
            document.getElementById("MBD Students").style.fontSize="20px";
            document.getElementById("MBD Students").style.fontStyle="italic";
            document.getElementById("MBD Students").style.color="gold";
        }
    </script>
</body>
</html>
