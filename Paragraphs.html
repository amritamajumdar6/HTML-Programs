<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Paragraphs</title>
</head>
<body>
    <p>I am the paragraph without any styling</p>
    <p style="text-align: left">I am at left side</p>
    <p style="text-align: right">I am at right side</p>
    <p style="text-align: center">I am at center</p>
    <p style="font-size: 40px"> I am a 40 size pixel</p>
    <p style="font-family: Cambria"> I am a Cambria Font</p>
    <p style="color: yellow"> My Color is Yellow</p>
    <p style="font-weight: bold"> I am a bolded text</p>  
</body>
</html>
