<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Text formatting</title>
</head>
<body>
    <b>I am a bold text</b>
    <br />
    <i>I am a italic text</i>
    <br />
    <u>I am an underlined text</u>
    <br />
    <code>I am a code text</code>
    <br />
    <tt>I am a typewriter text</tt>
    <br />
    <small>I am a small text</small>
    <br />
    <em>I am a emphasized text</em>
    <br />
    <strong>I am a strong text</strong>
    <br />
    <mark>I am a marked text</mark>
    <br />
    <q>I am an enquoted text</q>
    <br />
    <s>I am a striked text</s>
    <br />
    <b><i><u><mark>I am a mixed formatted text</mark></u></i></b>
    <br />
</body>
</html>
