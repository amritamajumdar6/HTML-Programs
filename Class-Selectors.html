<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors Example</title>
    <style type="text/css">
        .underlined-text
        {
            text-decoration: underline;
        }
        .emboldened-text
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li class="underlined-text"> This is an example for underlined text</li>
        <li class="emboldened-text"> This is an example for bolded text </li>
        <li class="underlined-text emboldened-text"> This is an example for both styles </li>
    </ul>
</body>
</html>
