<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Background for elements</title>
    <style type="text/css">
        h1
        {
            background-color: green;
        }
        p
        {
            background-color: pink;
        }
        div
        {
            background-color: purple;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1> This is an example for heading </h1>
    <p> This is an example for paragraph </p>
    <div> This is an example for div element</div>    
</body>
</html>
