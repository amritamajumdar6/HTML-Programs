<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Example</title>
</head>
<body>
    <img src="Capture.PNG" style="max-width: 100%; height: auto;" id="sample" />
    <br/>
    <button onclick="changeImage();"> Changing the Image Dynamically </button>
    <script type="text/javascript">
        function changeImage()
        {
            document.getElementById("sample").src = "Jetking-MD.jpg";
        }
    </script> 
</body>
</html>
