<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors Example</title>
    <style type="text/css">
        #blue
        {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        #red
        {
            background-color: red;
            width: 200px;
            height: 200px;
        }
        p.red
        {
            color: red;
        }
        p#green
        {
            color: green;
        }
    </style>
</head>
<body>
    <div id="blue"> This is sample</div>
    <div id="red"></div>
    <p class="red"> I am a paragraph with class name red.</p>
    <p id="green"> I am a paragraph with id name green </p>    
</body>
</html>
