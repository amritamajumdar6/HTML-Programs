<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments Example</title>
    <style type="text/css">
        p
        {
            color: purple;
            /* This is a single line comment */
        }
        /* This is a multi-line comments
    which is not displayed on the browser when these are executed */ 
    </style>
</head>
<body>
    <p> This is a single line comment. </p>

    <p> This is a starting of multi-line comments.</p>

    <p> This is a ending of multi-line comments. </p>
</body>
</html>
