<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration of rowspan in Tables Topic</title>
    <style type="text/css">
        table, th, td
        {
            border-collapse: collapse;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thread>
            <tr>
                <th colspan="3"> Students of MBD </th>
            </tr>
            <tr>
                <th> First Name </th>
                <th> Second Name </th>
                <th> Nationality </th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td> Babu </td>
                <td> Ramakrishna </td>
                <td rowspan="3"> Indian </td>
            </tr>
            <tr>
                <td>Albin </td>
                <td> Benny </td>                
            </tr>
            <tr>
                <td> Amar </td>
                <td> Mishra </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
