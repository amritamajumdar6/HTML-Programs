<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Example for colspan collapse</title>
    <style type="text/css">
        table, th, td
        {
            border-collapse: collapse;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table style="background-color: silver; width: 80%; margin: 0 auto; border; 2px solid black">
    <thread>
        <tr>
            <th colspan="3"> Students of MBD </th>
        </tr>
    </thread>
    <colgroup>
        <col style="background-color: blue">
        <col style="background-color: red">
        <col style="background-color: green">
    </colgroup>
    <thread>
        <tr>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Nationality </th>
        </tr>
    </thread>
    <tbody>
        <td> Babu </td>
        <td> Ramakrishna </td>
        <td> Indian </td> 
    </tbody>
    <tbody>
        <td> Amar </td>
        <td> Mishra </td>
        <td> Indian </td>
    </tbody>
    <tbody>
        <td> Shubankar </td>
        <td> Das </td>
        <td> Indian </td>
    </tbody>
    </table>
</body>
</html>
